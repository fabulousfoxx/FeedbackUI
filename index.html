<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container" id="ratings-container">
      <div class="rating">
        <img src="images/sad.png" alt=""><small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="images/confused.png" alt=""><small>Neutral</small>
      </div>
      <div class="rating">
        <img src="images/smile.png" alt=""><small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="btn">Send review</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
